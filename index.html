<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Bairro AnimeFire - Relatório</title>
  <style>
    body {
      background-color: black;
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    
    h1 {
      opacity: 9.5;
      align-self: center;
      margin-top: 20px;
      margin-bottom: 20px;
    }
    
    .animefire {
      color: #21D3FF;
      text-shadow: 0 0 5px #21D3FF, 0 0 10px #21D3FF, 0 0 15px #21D3FF;
      animation: neon-glow 1s ease-in-out infinite alternate;
    }
    
    @keyframes neon-glow {
      from {
        text-shadow: 0 0 5px #21D3FF, 0 0 10px #21D3FF, 0 0 15px #21D3FF;
      }
      to {
        text-shadow: 0 0 10px #21D3FF, 0 0 20px #21D3FF, 0 0 30px #21D3FF;
      }
    }
    
    .form-container {
      display: none;
      flex-direction: column;
      align-items: center;
      background-color: rgba(33, 211, 255, 0.3);
      padding: 20px;
      border-radius: 10px;
      width: 400px;
    }
    
    .form-container.active {
      display: flex;
    }
    
    .form-container textarea {
      width: 100%;
      margin-bottom: 10px;
      padding: 10px;
      border: none;
      border-radius: 5px;
      background-color: rgba(255, 255, 255, 0.1);
      color: white;
      resize: none;
    }
    
    .form-container button {
      padding: 10px 20px;
      background-color: #21D3FF;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      font-weight: bold;
      text-transform: uppercase;
      transition: background-color 0.3s ease;
      cursor: pointer;
    }
    
    .form-container button:hover {
      background-color: #0FAAEF;
    }
    .button {
      display: inline-block;
      padding: 10px 20px;
      background-color: transparent;
      color: #21D3FF;
      border: 1px solid #21D3FF;
      border-radius: 5px;
      font-size: 16px;
      font-weight: bold;
      text-decoration: none;
      text-transform: uppercase;
      transition: background-color 0.3s ease;
    }

    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.8);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }

    .overlay-content {
      background-color: rgba(33, 211, 255, 0.9);
      padding: 20px;
      border-radius: 10px;
      text-align: center;
      max-width: 600px;
    }

    .overlay-content p {
      color: white;
      font-size: 18px;
    }

    .overlay-close {
      position: absolute;
      top: 10px;
      right: 10px;
      color: white;
      font-size: 24px;
      cursor: pointer;
    }
  </style>
</head>

    <div class="overlay-content">
      <p id="overlay-text"></p>
      <button class="overlay-close" onclick="fecharOverlay()">X</button>
    </div>
  </div>

</body>
</html>
