<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        #content {
            display: none;
            text-align: center;
        }
        textarea {
            width: 300px;
            height: 150px;
        }
        .container {
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 20px 0;
        }
        .container > div {
            margin: 0 20px;
        }
        .arrow {
            font-size: 24px;
            color: red;
        }
        button {
            margin: 0 10px;
        }
    </style>
</head>
<body>
    <script>
        const validPasswords = ["deb", "mikill"];

        function askForPassword() {
            let password = prompt("Digite a senha:");
            if (validPasswords.includes(password)) {
                document.getElementById("content").style.display = "block";
            } else {
                alert("Senha incorreta.");
                askForPassword();
            }
        }

        function removeZeroWidgets() {
            const inputText = document.getElementById("input").value;
            const outputText = inputText.replace(/[\u200B\u200C\u200D\u2060\uFEFF]/g, "");
            copyToClipboard(outputText);
        }

        function copyToClipboard(text) {
            const tempTextarea = document.createElement("textarea");
            tempTextarea.value = text;
            document.body.appendChild(tempTextarea);
            tempTextarea.select();
            document.execCommand("copy");
            document.body.removeChild(tempTextarea);
        }

        window.onload = askForPassword;
    </script>

    <div id="content">
        <div class="container">
            <div>
                <label for="input">Input</label>
                <br>
                <textarea id="input" placeholder="Texto da loritta"></textarea>
            </div>
        </div>
        <div class="container">
            <button onclick="removeZeroWidgets()">Converter e Copiar</button>
        </div>
    </div>
</body>
</html>
